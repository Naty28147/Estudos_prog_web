<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="atividade1.css">
</head>
<body>
    <h1> Grid Container </h1>
    <div>
        <section class="grid">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
          </section>
    </div>
    
    <div>
        <h1>grid-template-columns: 200px 200px;</h1>
        <section class="container grid grid-template-columns">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
        </section>
      </div>

      <div>
        <h1>grid-template-columns / grid-template-rows</h1>
        <section class="grid grid-template-rows-4">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item">7</div>
          <div class="item">8</div>
        </section>
      </div>
</body>
</html>
